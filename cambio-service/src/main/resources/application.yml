server:
  port: 8000
spring:
  aplication:
    name: cambio-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cambio-service?useTimezone=true&serverTimezone=UTC
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialet: org.hibernate.dialect.MySql8InnoDBDialect
  flyway:
    url: jdbc:mysql://localhost:3306
    schemas:
      - cambio-service
    user: root
    password: 1234